

<div class="container top">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">SIGN UP</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="form" (submit)="onSignupSubmit()">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-3">
                        <label for="name">Name</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text"
                        name="name"
                        formControlName="name"
                        class="form-control"
                        placeholder="Enter Name"
                        autocomplete="off"
                        [ngClass]="{'is-invalid': (form.controls.name.errors && form.controls.name.dirty) , 'is-valid': !form.controls.name.errors}">
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col-md-3">
                        <label for="username">Username</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text"
                         name="username"
                         formControlName="username"
                         class="form-control"
                         placeholder="Enter username(XYZ)"
                         autocomplete="off"
                         [ngClass]="{'is-invalid': (form.controls.username.errors && form.controls.username.dirty) , 'is-valid': !form.controls.username.errors}"></div>
                  </div>
                </div>

                <!-- Email Input -->
              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                      <label for="email">Email</label>
                    </div>
                <div class="col-md-9">
                  <input type="text"
                  name="email_id"
                  class="form-control"
                  [ngClass]="{'is-invalid': (form.controls.email_id.errors && form.controls.email_id.dirty) , 'is-valid': !form.controls.email_id.errors}"
                  autocomplete="off"
                  placeholder="*email"
                  formControlName="email_id">
                  <!-- Validation -->
                  <div *ngIf="form.controls.email_id.errors?.required && form.controls.email_id.dirty" class="invalid-feedback">This Field is required</div>
                  <div class="invalid-feedback" *ngIf="(form.controls.email_id.errors?.minlength && form.controls.email_id.dirty || form.controls.email_id.errors?.maxlength && form.controls.email_id.dirty ) && form.controls.email_id.dirty">Minimum characters: 5, Maximum characters: 30</div>
                  <div class="invalid-feedback" *ngIf="form.controls.email_id.errors?.validateemail && form.controls.email_id.dirty">This must be a valid e-mail</div>
                      </div>
                    </div>
              </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="college">College</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text"
                            name="college"
                            formControlName="college"
                            class="form-control"
                            placeholder="Enter college name"
                            autocomplete="off"
                            [ngClass]="{'is-invalid': (form.controls.college.errors && form.controls.college.dirty) , 'is-valid': !form.controls.college.errors}">
                        </div>
                      </div>
                </div>

                <div class="form-group">
                    <div class="row">
                      <div class="col-md-3">
                          <label for="city">City</label>
                      </div>
                    <div class="col-md-9">
                        <input type="text"
                        name="city"
                        formControlName="city"
                        class="form-control" placeholder="Enter city" autocomplete="off">
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col-md-3">
                      <label for="dob">Date Of Birth</label>
                    </div>
                    <div class="col-md-9">
                        <input type="date"
                         name="dob"
                         formControlName="dob"
                         class="form-control"
                         autocomplete="off"
                         [ngClass]="{'is-invalid': (form.controls.dob.errors && form.controls.dob.dirty) , 'is-valid': !form.controls.dob.errors}">
                    </div>
                  </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="gender">Gender</label>
                        </div>
                        <div class="col-md-9">
                            <select class="form-control col-lg-4"
                            name="gender"
                            formControlName="gender"
                            placeholder="Male"
                            >
                            <option value="" disabled selected>Choose...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                          </select>
                        </div>
                      </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="password">Password</label>
                        </div>
                        <div class="col-md-9">
                          <input type={{text}}
                          name="password"
                          formControlName="password"
                          class="form-control"
                          placeholder="Enter password"
                          autocomplete="off"
                          [ngClass]="{'is-invalid': (form.controls.password.errors && form.controls.password.dirty) , 'is-valid': !form.controls.password.errors}"></div>
                      </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="confirmpassword">Confirm Password</label>
                        </div>
                        <div class="col-md-9">
                          <input type={{text}}
                          name="confirm"
                          formControlName="confirm"
                          class="form-control"
                          placeholder="Confrim password"
                          autocomplete="off"
                          [ngClass]="{'is-invalid':  (form.controls.confirm.errors && form.controls.confirm.dirty) || (form.errors?.matchingPasswords && form.controls.confirm.dirty) , 'is-valid': !form.controls.confirm.errors && !form.errors?.matchingPasswords}">
                          <span class="fa {{iconOfHide}} errspan" (click)="onClick()"></span>
                          <div *ngIf="form.errors?.matchingPasswords && form.controls.confirm.dirty"
                          class="invalid-feedback">Password do not match</div>
                        </div>
                      </div>



                </div>
                <div class="row">
                  <div class="col-md-9 offset-md-3">
                    <div class="row">
                      <div class="col-md-2"><input
                        [disabled]="!form.valid"
                        type="submit" class="btn btn-primary"
                        value="Sign up">
                      </div>
                      <div class="col-md-10 mt-2">
                          <p>Already Have an account? <a
                            routerLink="/login" >Sign in</a></p>
                      </div>

                    </div>
                  </div>

                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
</div>
