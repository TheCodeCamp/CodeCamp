<div class="container">
  <h4 class="display-4">Online IDE</h4>
  <hr>
<div class="insingleblock">
  <div class="row select">
      <div>Select language</div>
      <select (change)="selectLanguage($event)" class="options">
          <option value="c_cpp">C/C++</option>
          <option value="java">Java</option>
          <option value="python">Python</option>
      </select>
  </div>
  <div ace-editor id="description" cols="105" rows="28"
        [(text)]="content"
        class="aceEditorDirective"
        theme="sqlserver"
        mode="{{selectedLanguage}}"
        style="height:500px;"
        >
  </div>
  <div class="choose"><b>Choose the language</b>
    <select id="select" class="form-control col-lg-4">
      <option value="C">C(gcc 5.7)</option>
      <option value="C++">C++(g++ 5.7) </option>
      <option value="Java">Java(jdk 8)</option>
      <option value="Python">Python(2.7)</option>
    </select>
  </div>

</div>
<br>
<br>
  <div class="row sub">
    <div class="col-md-9">

      <strong>Input Case</strong>
      <input type="checkbox" id="myCheck" (click)="myFunction()">

        <p id="input" style="display:none">
            <br>
        <textarea type="text"  id="myTextarea" rows="6" [(ngModel)]="test" ></textarea>
        </p>
    </div>

    <div class="col-md-3" id="submit">
        <button class="btn-lg btn-success mr-auto"
        (click)="onRun()">Compile and Run</button>

      </div>
  </div>
  <br>
        <div id="myOutputArea" style="display:none" >
            <div *ngIf="output !== undefined">
              <strong>Status:</strong>{{output.msg}}
              <strong>Time:</strong>{{output.time}}
              <br>
              <div id="text" *ngIf="output.msg === 'Successfully Executed' " class="alert alert-success submissionResult" role="alert">
                <div class="row">
                    <div class="col-md-12">
                        <span [innerText]="output.output">
                        </span>
                    </div>
                </div>
            </div>

            <div id="text" *ngIf="output.msg !== 'Successfully Executed' " class="alert alert-danger submissionResult" role="alert">
                <div class="row">
                    <div class="col-md-12">
                        <span [innerText]="output.output">
                        </span>
                    </div>
                </div>
            </div>

            </div>
          </div>

</div>
