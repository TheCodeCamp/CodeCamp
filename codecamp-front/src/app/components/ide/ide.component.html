<div class="container">
  <h4>Online IDE</h4>
  <hr>
<div class="insingleblock">
  <div class="row select">
      <div>Select language</div>
      <select (change)="selectLanguage($event)" class="options">
          <option value="c_cpp">C/C++</option>
          <option value="java">Java</option>
          <option value="python">Python</option>
      </select>
  </div>
  <div ace-editor id="description" cols="105" rows="28"
        [text]="content"
        class="aceEditorDirective"
        theme="sqlserver"
        mode="{{selectedLanguage}}"
        style="height:500px;"
        >
  </div>
  <div><b>Choose the language</b>
  </div>
  <select id="select" class="form-control col-lg-4">
    <option value="C">C</option>
    <option value="C++">C++</option>
    <option value="Python">Python</option>
    <option value="Java">Java</option>
  </select>
</div>
<br>
<br>
  <div class="row">
    <div class="col-md-9">

      <strong>Input Case</strong>
      <input type="checkbox" id="myCheck"  (click)="myFunction()">

        <p id="input" style="display:none">
            <br>
        <textarea type="text" id="myTextarea" [(ngModel)]="test" ></textarea>
        </p>
    </div>

    <div class="col-md-3" id="submit">
        <button class="btn-lg btn-success mr-auto"
        (click)="onRun()">Compile and Run</button>

      </div>
  </div>

        <strong>Output</strong>
        <br>
        <textarea id="text" disabled>{{output}}
        </textarea>
</div>
