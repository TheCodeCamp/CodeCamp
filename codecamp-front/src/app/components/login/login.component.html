
<div class="container top">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">SIGN IN <a routerLink="/forgot-password"
              style="margin-left:60%; font-size:16px;">Forgot Password ?</a></h2>
          </div>
          <div class="card-body">
            <form [formGroup]="form" (submit)="onSignInSubmit()">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                      <label for="username">Username</label>
                  </div>
                  <div class="col-md-9">
                      <input type="text"
                      name="username"
                      formControlName="username"
                      class="form-control"
                      placeholder="Enter username(XYZ)"
                      autocomplete="off"
                      [ngClass]="{'is-invalid': (form.controls.username.errors && form.controls.username.dirty) , 'is-valid': !form.controls.username.errors}">
                  </div>
                </div>
              </div>

              <div class="form-group">
                  <div class="row">
                    <div class="col-md-3">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-md-9">
                        <input type={{text}}
                        name="password"
                        formControlName="password"
                        class="form-control "
                        placeholder="Enter password"
                        autocomplete="off"
                        [ngClass]="{'is-invalid': (form.controls.password.errors && form.controls.password.dirty) , 'is-valid': !form.controls.password.errors}"
                        >
                        <span class="fa {{iconOfHide}} errspan" (click)="onClick()"></span>
                    </div>
                  </div>
                </div>
              <div class="row">
                  <div class="col-md-9 offset-md-3">
                    <div class="row">
                      <div class="col-md-2"><input
                        [disabled]="!form.valid"
                        type="submit" class="btn btn-primary"
                        value="Sign In">
                      </div>

                      <div class="col-md-10 mt-2">
                          <p>Don't Have an account? <a
                            routerLink="/register" >Sign up</a></p>
                      </div>


                    </div>
                  </div>

                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
