<nav class="navbar top-navbar navbar-expand-lg navbar-light fixed-top bg-light justify-content-between" [@panelInOut]="toggle">
    <a class="navbar-brand"
    (click)="onToggle()">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mt-md-0">
      <li class="nav-item pl-2">
        <i class="fa fa-bell" aria-hidden="true"></i>
      </li>
      <li class="nav-item pl-2">
        <i class="fa fa-th-list" aria-hidden="true"></i>
      </li>
    </ul>
    <ul class="navbar-nav my-lg-0 ml-auto">

      <div class="dropdown show mr-4" *ngIf="authService.loggedIn()">
        <a class="btn btn-light dropdown-toggle"
         role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Welcome {{user}}
        </a>

        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" routerLink="/profile">Profile</a>
          <!--a class="dropdown-item" href="#">Tasks</a-->
          <a class="dropdown-item" routerLink="/contact" routerLinkActive="active">Contact</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="onLogoutClick()">Sign Out</a>
        </div>
      </div>
      <a class="nav-link" routerLink="/login" routerLinkActive="active" *ngIf="!authService.loggedIn()">
        <li class="nav-item mr-4">
          <i class="fa fa-sign-in" aria-hidden="true"></i>
          <span class="ml-1">SIGN IN</span>
        </li>
      </a>

    </ul>
    </div>
  </nav>
