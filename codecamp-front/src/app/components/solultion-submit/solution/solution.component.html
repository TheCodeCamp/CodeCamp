<div class="container">
    <div class="alert alert-success submissionResult" role="alert" *ngIf="condition === 'green'">
        <strong>{{data}}</strong>
    </div>
    <div class="alert alert-danger submissionResult" role="alert" *ngIf="condition === 'red'">
            <strong>{{data}}</strong>
    </div>
    <div class="alert alert-primary submissionResult" role="alert" *ngIf="condition === 'blue'">
            <strong>{{data}}</strong>
    </div>
</div>
