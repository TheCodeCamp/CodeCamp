
<div class="container" *ngIf="authService.checkisAdmin() === true" >
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-warning" (click)="onAddProblem()">Add Problems</button>
    </div>
  </div>
</div>
<div class="container main">
  <div class="row">
    <div class="col-md-12">

          <div class="row">
            <div class="col-md-7"><h1 class="display-4">{{contestname}}</h1></div>
          </div>


    </div>
  </div>
  <div class="row">
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-6 head">
              Problem
            </div>
            <div class="col-md-3 head">
              Problem Code
            </div>
            <div class="col-md-3 head">
              Successful Submission
            </div>
          </div>
          <a
          class="nav-link problem"
          *ngFor="let i of ((conditionToShowProblem || authService.checkisAdmin() )?problems : [])"
          (click)="onSelectProblem(i.code)">
            <div class="row">
              <div class="col-md-6">
                {{i.name}}
              </div>

              <div class="col-md-3">
                {{i.code}}{{item.id}}
              </div>
              <div class="col-md-3">
                {{i.successfullSubmission}}
              </div>
            </div>
          </a>
    </div>
    <div class="col-md-3">
      <div class="timer">
        <b>{{typeOfNow}}</b>
        <div id="timer">
          <br>
          <!--<span>{{days}}</span>days
          <span>{{hours}}</span>hours
          <span>{{minutes}}</span>minutes
          <span>{{seconds}}</span>seconds
          <span id="day"></span>days
          <span id="hour"></span>hours
          <span id="minute"></span>minutes
          <span id="second"></span>seconds-->
        <div class="container" id="box">
        <div class="row">
            <div class="col-md-3" >
                <b id="box-el">{{time_day}}</b>
                <br><br>
                <b>D</b>
            </div>
            <div class="col-md-3">
                <b id="box-el">{{time_hr}}</b>
                <br><br>
                 <b>H</b>
              </div>
            <div class="col-md-3">
                <b id="box-el">{{time_min}}</b>
                <br><br>
                <b>M</b>
              </div>
            <div class="col-md-3">
                <b id="box-el"> {{time_sec}} </b>
                <br><br>
                <b>S</b>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div class="ranking">
        <br>
        <button class="btn btn-info"  (click)="onClickRanking()">Contest Rankings</button>
      </div>
    </div>
  </div>
  </div>
