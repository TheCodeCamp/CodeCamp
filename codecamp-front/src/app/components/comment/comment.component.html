<div class="container">
    <div class="row">
        <div class="comments col-md-9" id="comments">
            <div class="comment mb-2 row">
                <div class="comment-content col-md-11 col-sm-10" *ngFor="let comment of comments">
                    <h5 class="comment-meta">{{comment.username}}</h5>
                    <div class="comment-body">
                        <p>
                          {{comment.comment}}  
                          <br>
                        </p>
                        <button 
                        class="btn btn-primary btn-sm pull-left " 
                        (click)="onDeleteComment(comment.comment,comment.username)"
                        *ngIf="isAdmin">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container pb-cmnt-container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-info">
                <div class="panel-body">
                    
                    <form [formGroup]="form" (submit)="onCommentSubmit()">
                        <textarea 
                        placeholder="Write your comment here!" 
                        class="form-control"
                        name="comment"
                        formControlName="comment">
                        </textarea>
                        <br>
                        <button class="btn btn-primary pull-right" type="submit">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
