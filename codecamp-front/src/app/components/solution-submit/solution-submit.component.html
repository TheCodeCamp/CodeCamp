
<div class="container">
  <br>
  <h4>Submit a Solution: {{problem}}</h4>
  <hr>
<div class="insingleblock">
    <div class="row select">
        <div>Text Editor Select Language</div>
        <select (change)="selectLanguage($event)" class="options">
            <option value="c_cpp">C/C++</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
        </select>
    </div>
    <div ace-editor id="description" cols="105" rows="28"
          [(text)]="content"
          class="aceEditorDirective"
          theme="sqlserver"
          mode="{{selectedLanguage}}"
          style="height:500px;"
          >
    </div>
    <div class="choose"><b>Choose the language</b>
      <select id="select" class="form-control col-lg-4">
          <option value="C">C(gcc 5.7)</option>
          <option value="C++">C++(g++ 5.7) </option>
          <option value="Java">Java(jdk 8)</option>
          <option value="Python">Python(3.5)</option>
      </select>
    </div>

  </div>
  <div class="row">
    <div class="col-md-12">
      <br>
        <p>OR Choose a File</p>
    </div>
    <div class="col-md-9">

          <input type="file" class="form-control-file" placeholder="Upload file" #userFile (change)="onFileChange($event)">

    </div>
    <div class="col-md-3">
        <button class="btn btn-success ml-auto"
        (click)="onClickSubmit()">Submit</button>

    </div>
  </div>
  <br>
</div>
