<ng-progress
    [positionUsing]="'marginLeft'"
    [direction]="'leftToRightIncreased'"
    [color]="'red'"
    [showSpinner]="false"
    [trickleSpeed]="500"
    [thick]="true"
    [ease]="'easeInSine'"
></ng-progress>

<div class="container-fluid">
    <app-sidebar></app-sidebar>
    <div class="wrapper" [@panelInOut]="panelVisible">
        <flash-messages></flash-messages>
        <router-outlet></router-outlet>
    </div>
</div>
